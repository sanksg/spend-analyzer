name: spend-analyzer

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spend-analyzer-backend
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///./data/spend.db
      - CORS_ORIGINS=["http://localhost:5173","http://127.0.0.1:5173"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/transactions-personal-finance-category-taxonomy.csv:/app/transactions-personal-finance-category-taxonomy.csv:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spend-analyzer-frontend
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: unless-stopped
